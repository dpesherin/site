<svg width="380" height="140" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Градиент ленты в серых тонах с объёмом -->
    <linearGradient id="gradRibbon" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#CCCCCC; stop-opacity:1"/>
      <stop offset="30%" style="stop-color:#AAAAAA; stop-opacity:1"/>
      <stop offset="70%" style="stop-color:#777777; stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#444444; stop-opacity:1"/>
    </linearGradient>

    <!-- Тёплый градиент текста с преобладанием бежевого -->
    <linearGradient id="gradText" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD9A6; stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#FFC270; stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#FFB03B; stop-opacity:1"/>
    </linearGradient>

    <!-- Основная тень для ленты -->
    <filter id="ribbonShadow" x="-40%" y="-40%" width="180%" height="180%">
      <feDropShadow dx="3" dy="4" stdDeviation="5" flood-color="#000000" flood-opacity="0.3"/>
    </filter>

    <!-- Внутренняя тень для ленты -->
    <filter id="ribbonInnerShadow" x="-40%" y="-40%" width="180%" height="180%">
      <feOffset dx="0" dy="2"/>
      <feGaussianBlur stdDeviation="2" result="offset-blur"/>
      <feComposite operator="out" in="SourceGraphic" in2="offset-blur" result="inverse"/>
      <feFlood flood-color="rgba(0,0,0,0.2)" result="color"/>
      <feComposite operator="in" in="color" in2="inverse" result="shadow"/>
      <feComposite operator="over" in="shadow" in2="SourceGraphic"/>
    </filter>

    <!-- Внутренняя тень для букв -->
    <filter id="innerShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feOffset dx="0" dy="2" />
      <feGaussianBlur stdDeviation="2" result="offset-blur"/>
      <feComposite operator="out" in="SourceGraphic" in2="offset-blur" result="inverse"/>
      <feFlood flood-color="rgba(0,0,0,0.3)" result="color"/>
      <feComposite operator="in" in="color" in2="inverse" result="shadow"/>
      <feComposite operator="over" in="shadow" in2="SourceGraphic"/>
    </filter>
  </defs>

  <!-- Фон -->
  <rect width="500" height="160" fill="none"/>

  <!-- 3D-лентa с объёмом и тенями -->
  <path d="M30,100 C50,40 150,40 170,70 C190,100 250,100 270,60" 
        stroke="url(#gradRibbon)" stroke-width="20" stroke-linecap="round" fill="none" filter="url(#ribbonShadow)"/>
  <path d="M32,102 C52,42 152,42 172,72 C192,102 252,102 272,62" 
        stroke="url(#gradRibbon)" stroke-width="14" stroke-linecap="round" fill="none" filter="url(#ribbonInnerShadow)"/>
  <path d="M34,104 C54,44 154,44 174,74 C194,104 254,104 274,64" 
        stroke="url(#gradRibbon)" stroke-width="8" stroke-linecap="round" fill="none" filter="url(#ribbonInnerShadow)"/>

  <!-- Буква K с градиентом и внутренней тенью -->
  <text x="45" y="90" font-family="Montserrat, sans-serif" font-size="70" font-weight="700"
        fill="url(#gradText)" filter="url(#innerShadow)">K</text>

  <!-- Остальная часть текста с градиентом и внутренней тенью -->
  <text x="100" y="90" font-family="Montserrat, sans-serif" font-size="70" font-weight="600"
        fill="url(#gradText)" filter="url(#innerShadow)">enecius</text>
</svg>
